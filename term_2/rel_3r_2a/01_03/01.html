<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop</title>
    <link rel="stylesheet" href="../../../assets/css/style.css">
    <link rel='icon' href='../../../assets/images/favicon.ico' type='image/x-icon'>
    <script src="../../../assets/lib/vue.js"></script>
    <script src="../../../assets/lib/insert-activity.js"></script>
    <script src="../../../assets/lib/jquery.js"></script>
    <style>
        .draggable {
            font-size: 2.2vw;
            text-align: center;
        }

        .droppable {
            color: #39b54a;
        }

        @media (orientation: landscape) {
            .draggable {
                font-size: 2.2vw;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div id="music">
        <div class="music-player">
            <audio ref="audio" :src="background_sound" preload="" id="audio" loop="loop"></audio>
            <div @click="toggleSound()" id="toggle-sound" class="toggle-sound paused"></div>
        </div>
    </div>
    <div id="DragAndDrop" data-urlpage="01_03/01" class="DragAndDrop general" :class="this.posts[0].subject">
        <div class="loader" v-show="!isSuccess || !isLoading"></div>
        <div class="isSuccess" v-show=" isSuccess && isLoading">
            <div class="head">
                <div class="title">
                    <div class="icon"></div>
                    {{this.posts[0].title}}
                </div>
            </div>

            <div class="container">
                <div id="card-dragg">
                    <div class="draggable " v-for="(question,index) in shuffledDrag" :id="index" :index="question.number"
                        draggable="true" @dragstart="dragstart($event)" @drag="drag($event)" @dragend="dragend($event)"
                        @touchstart="touchStart($event)" @touchmove="touchMove($event)" @touchend="touchEnd($event)"
                        :style="{ position: 'relative', left: question.left + 'px', top: question.top + 'px' }">
                        <p class="quran">  {{question.word}}</p>
                      
                    </div>
                </div>
                <div id="card-dropp">
                    <div v-for="(question,index) in  shuffledQuestion">
                        <div class="textindex">
                            <div class="question" style="width: 100%;">
                                <template v-for="(text,index) in question.texts">
                                    <p class="paragraphe quran" v-for="parag in text.text" v-html="parag"></p>
                                    <div v-if="index < question.drag.length" :id="question.drag[index].number"
                                        :index="question.drag[index].number" class="droppable" @drop="drop($event)"
                                        @dragover="dragover($event)" @touchstart.prevent @touchmove.prevent></div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="finished hide">
                </div>
            </div>

            <div class="bottom">
                <div class="image">
                    <img :src="logo()" :alt="this.posts[0].subject">
                </div>
            </div>
        </div>
    </div>

    <script src="../../../assets/js/dragdrop-vue.js"></script>
    <script src="../../../assets/js/backgroundmusic.js"></script>
</body>

</html>
