<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose</title>
    <link rel="stylesheet" href="../../../assets/css/style.css" />
    <link
      rel="icon"
      href="../../../assets/images/favicon.ico"
      type="image/x-icon"
    />

    <script src="../../../assets/lib/vue.js"></script>
    <script src="../../../assets/lib/insert-activity.js"></script>
  </head>
  <style>
    .choose-box {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e4f1f9;
      color: #36596c;
      min-width: 18vw;
      /* max-width: 27vw; */
      min-height: 5.5vw;
      border-radius: 1.5vw;
      cursor: pointer;
      padding: 0 1.5vw;
    }
    .fraction-container {
      display: flex;
      flex-direction: column;
      width: auto;
      align-items: center;
      justify-content: center;
      margin: 0vw 1vw;
    }
    .farction-line {
      border: 0.1vw solid;
      width: 3vw;
    }
    .w-10 {
      width: 10% !important;
    }
    .w-90 {
      width: 90% !important;
    }
    .wrap {
      display: flex !important;
      flex-wrap: wrap !important;
    }
    body .general#choose-slide .container .quizChoose .paragraph p {
      width: auto;
    }
    body .general#choose-slide .container .quizChoose .paragraph {
      align-items: center;
    }
    .image-container {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .image-container img {
      width: 20%;
    }
  </style>
  <body>
    <div id="music">
      <div class="music-player">
        <audio
          ref="audio"
          :src="background_sound"
          preload=""
          id="audio"
          loop="loop"
        ></audio>
        <div
          @click="toggleSound()"
          id="toggle-sound"
          class="toggle-sound paused"
        ></div>
      </div>
    </div>

    <div
      id="choose-slide"
      data-urlpage="03_02/02"
      class="general"
      :class="this.posts[0].subject"
    >
      <div class="loader" v-show="!isSuccess || !isLoading"></div>
      <div class="isSuccess" v-show=" isSuccess && isLoading">
        <div
          class="container"
          :class="{'finshed' : this.posts[0].finshedChoose }"
        >
          <div
            v-for="(slide, i) in slideQ"
            :class="{'active' : slide.active}"
            class="mySlides"
          >
            <div class="head">
              <div class="title">
                <div class="icon"></div>
                {{slide.title}}
              </div>
            </div>
            <div class="content">
              <p class="qtitle">{{slide.qtitle}}</p>
              <div
                class="popup"
                @click="passageOpen(slide)"
                v-if="slide.popuptext !=''"
              >
                <div class="image">
                  <img src="../../../assets/images/popups/pop_8.png" alt="" />
                </div>
                <div class="text-block">
                  <p>اقْرَأ الفِقْرةَ</p>
                  <div v-if="posts[0].passageHand" class="help"></div>
                </div>
                <div class="pop_image"></div>
              </div>
              <div
                class="quizChoose"
                v-for="(quiz, index) in slide.quizChooses"
                :class="{'closed' : quiz.answerSelect ,'wrap':slide.styleWrap}"
              >
                <div class="paragraph" :class="{'w-10':slide.styleWrap}">
                  <span class="icon-index">{{index+1 + '&nbsp'}}</span>
                  <div class="image-container" v-if="quiz.image">
                    <img :src="quiz.image" alt="" />
                  </div>
                  <div class="fraction-container" v-if="quiz.fractionOne">
                    <p class="up">{{quiz.up}}</p>
                    <div class="farction-line"></div>
                    <p class="down">{{quiz.down}}</p>
                  </div>
                  <p class="" v-if="quiz.paragraph">{{quiz.paragraph}}</p>
                  <div class="fraction-container" v-if="quiz.fractionTwo">
                    <p class="up">{{quiz.up1}}</p>
                    <div class="farction-line"></div>
                    <p class="down">{{quiz.down1}}</p>
                  </div>
                </div>
                <div
                  class="answers"
                  :class="{'tybeTwo': quiz.type === 2, 'tybeThree': quiz.type === 3,'w-90':slide.styleWrap}"
                >
                  <div
                    class="box"
                    v-for=" answer in  quiz.answers"
                    :class="{'checked' : answer.checked, 'right' : answer.right}"
                  >
                    <div class="choose-box" v-if="answer.fraction">
                      <div
                        class="fraction-container"
                        @click="chechedClicked(answer, quiz)"
                      >
                        <p class="up">{{answer.up}}</p>
                        <div class="farction-line"></div>
                        <p class="down">{{answer.down}}</p>
                      </div>
                    </div>
                    <p
                      @click="chechedClicked(answer, quiz)"
                      v-if="answer.toChoose"
                    >
                      {{answer.toChoose}}
                    </p>
                  </div>
                </div>
              </div>
              <div
                class="all"
                v-for="(popUpAll, i) in slide.popupQuestion"
                v-if="popUpAll.isActive != null"
              >
                <div class="paragraph">
                  <span class="icon-index">{{popUpAll.index + '&nbsp'}}</span>
                  <p class="">{{popUpAll.paragraph}}</p>
                </div>

                <div class="input-popup">
                  <div class="text-block" @click="popupOpen(popUpAll)">
                    <p>عرض الإجابة</p>
                    <div v-if="i === 0 && posts[0].hand" class="help"></div>
                  </div>
                </div>
              </div>
              <a class="prev" @click="swiperPrev( slide, i)" v-if="i != 0"> </a>
              <a
                class="next"
                @click="swiperNext( slide, i)"
                v-if="i != (slideQ.length-1) "
              ></a>
            </div>
          </div>
        </div>
        <div
          :class="{'input-modal-over' : popUpState}"
          @click="popupClose()"
        ></div>
        <div :class="{'popup-article' : popUpState }">
          <div class="input-model-popup" :class="{'active' : popUpState }">
            <div class="text">
              <p v-for="text in popUpTextLoop" v-html="text"></p>
            </div>
            <div class="hide-div" @click="popupClose()"></div>
          </div>
        </div>
        <div class="bottom">
          <div class="image">
            <img :src="logo()" :alt="this.posts[0].subject" />
          </div>
        </div>
      </div>
    </div>

    <script src="../../../assets/js/backgroundmusic.js"></script>
    <script src="../../../assets/js/choose-slide.js"></script>
  </body>
</html>
