<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matching</title>
    <link rel="stylesheet" href="../../../assets/css/style.css" />
    <link
      rel="icon"
      href="../../../assets/images/favicon.ico"
      type="image/x-icon"
    />

    <script src="../../../assets/lib/vue.js"></script>
    <script src="../../../assets/lib/insert-activity.js"></script>
    <style>
      .none {
        pointer-events: none;
      }

      body
        .general#Connectimgs
        .container
        .data
        .columnRight
        .row-text
        .pragraph
        .cointDrag
        .point,
      body
        .general#Connectimgs
        .container
        .data
        .columnLeftimg
        .row-text
        .pragraph
        .cointDrag
        .point {
        position: absolute !important;
        z-index: 0 !important;
      }
      body
        .general#Connectimgs
        .container
        .data
        .columnRight
        .row-text
        .pragraph
        .image {
        width: 100% !important;
        height: 60% !important;
      }
      @media (orientation: landscape) {
        body
          .general#Connectimgs
          .container
          .data
          .columnRight
          .row-text
          .pragraph
          .image {
          width: 75% !important;
          height: 55% !important;
        }
      }
    </style>
  </head>

  <body>
    <div id="music">
      <div class="music-player">
        <audio
          ref="audio"
          :src="background_sound"
          preload=""
          id="audio"
          loop="loop"
        ></audio>
        <div
          @click="toggleSound()"
          id="toggle-sound"
          class="toggle-sound paused"
        ></div>
      </div>
    </div>
    <div
      id="Connectimgs"
      data-urlpage="02_01/01"
      class="general"
      :class="this.posts[0].subject"
    >
      <div class="loader" v-show="!isSuccess || !isLoading"></div>
      <div class="isSuccess" v-show=" isSuccess && isLoading">
        <div class="head">
          <div class="title">
            <div class="icon"></div>
            {{this.posts[0].title}}
          </div>
        </div>
        <div class="container">
          <p class="qtitle">{{this.posts[0].qtitle}}</p>
          <div class="svg-dist"></div>
          <div class="data">
            <div class="columnRight">
              <div class="row-text" v-for="( drag, index) in  shuffleRight">
                <div class="pragraph">
                  <span class="icon-index">{{index+1}}</span>

                  <img :src="drag.textRight" alt="" class="image" />
                  <div class="cointDrag">
                    <div
                      class="point drag"
                      id="startTouchDiv"
                      :dataNumber="drag.point"
                      @dragstart="dragStart($event)"
                      draggable="true"
                      @dragOver="dragOver($event)"
                      @dragend="dragEnd($event,drag)"
                      @dragover="dragOver($event)"
                      :class="{'none' : drag.answer}"
                      @touchstart="touchStart($event)"
                      @touchmove="touchMove($event)"
                      @touchend="touchEnd($event,drag)"
                    ></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="columnLeft">
              <div class="row-text" v-for="( drag, index) in  shuffleLeft">
                <div class="pragraph">
                  <div class="cointDrag">
                    <div
                      class="point drop flip"
                      id="otherDiv"
                      :dataNumber="drag.point"
                      @dragstart="dragStart($event)"
                      draggable="true"
                      @dragOver="dragOver($event)"
                      @dragend="dragEnd($event,drag)"
                      @dragover="dragOver($event)"
                      :class="{'none' : drag.answer}"
                      @touchstart="touchStart($event)"
                      @touchmove="touchMove($event)"
                      @touchend="touchEnd($event,drag)"
                    ></div>
                  </div>
                  <p class="text">{{drag.textleft}}</p>
                </div>
              </div>
            </div>
          </div>
          <div class="finished hide"></div>
        </div>

        <div class="bottom">
          <div class="image">
            <img :src="logo()" :alt="this.posts[0].subject" />
          </div>
        </div>
      </div>
    </div>

    <script src="../../../assets/js/matchingImg-vue.js"></script>
    <script src="../../../assets/js/backgroundmusic.js"></script>
  </body>
</html>
