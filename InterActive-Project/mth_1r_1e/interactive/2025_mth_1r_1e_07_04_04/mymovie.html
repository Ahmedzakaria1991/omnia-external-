    <title>Digital Screen</title>

    <div class="main" id="digital-screen" data-urlpage="data">
      <div v-show="!startLo">
        <div class="start-button" @click="start()"></div>
      </div>
      <div class="logo"></div>
      <div class="transition">
        <div class="pic_left"></div>
        <div class="pic_right"></div>
      </div>
      <div class="zoki" v-show="startLo">
        <div
          class="music"
          @click="muteMusic()"
          :class="bgMusic ? 'play' : 'mute'"
        ></div>
        <template v-if="this.posts.length !=0 ">
          <div class="information" @click="showInformation()"></div>
          <div class="overlay" id="overlay"></div>
          <div class="popup" id="popup">
            <div class="popup-content">
              <span class="close" @click="closePopup()"></span>
              <p v-html="this.posts[0].informationLO"></p>
            </div>
          </div>
        </template>

        <div class="zoki-charecter" id="zokicharecter" v-show="!question"></div>

        <div class="screen-question">
          <div class="screen">
            <div class="check-button" @click="checkanswer()">
              <div
                class="check hand"
                v-if="this.counter == 0 && this.roundNum == 1"
              ></div>
            </div>
            <div class="display-answer-button" @click="showAnswer()">
              <div
                class="display-answer hand"
                v-if="this.counter == 0  && this.roundNum == 1"
              ></div>
            </div>

            <div class="finished" v-show="!question && feedback">
              <div id="robots"></div>
            </div>

            <template v-if="this.posts.length != 0">
              <template v-for="(item,index) in this.posts">
                <template v-for="(item,index) in item.items">
                  <div
                    class="question center ltr"
                    :class="{ active : item.active, editFont: posts[0].updatefont}"
                  >
                    <div class="content">
                      <div class="roundOne" :class="{'activeRound': !roundTwo}">
                        <div class="round" :class="{'roundNone': roundTwo}">
                          <div class="coloumn" style="width: 100%">
                            <p class="text parag">{{item.parag}}</p>
                            <p class="text parag">{{item.parag1}}</p>
                          </div>

                          <div class="flexroundone">
                            <div class="coloumn">
                              <div class="flexcolumn m10r m3b re">
                                <p
                                  style="height: 8h"
                                  v-html="item.title"
                                  class="m6b"
                                ></p>
                                <img
                                  class="imgstyle"
                                  :src="item.images"
                                  alt=""
                                />
                                <div class="row m9l">
                                  <template
                                    v-for="(input, i) in item.roundOne.inputs[0].numOfInput"
                                  >
                                    <input
                                      type="text"
                                      class="input emptyInput ml"
                                      index="0"
                                      :indexInput="i"
                                      @change="changeValue();"
                                      @click="clickInput()"
                                      maxlength="1"
                                      @keyup="maxLength($event,i)"
                                    />
                                    <div
                                      class="help hand display help-input"
                                      v-if="helpHand && i==0"
                                      :class="{'handEng':upper || (!upper && isEng)}"
                                    ></div>
                                  </template>
                                  <p>{{item.sign[0]}}</p>
                                  <template
                                    v-for="(input, i) in item.roundOne.inputs[1].numOfInput"
                                  >
                                    <input
                                      type="text"
                                      :class="i == 0 ? 'hidden' : 'ab'"
                                      class="input emptyInput"
                                      index="1"
                                      :indexInput="i"
                                      v-model="item.roundOne.inputs[1].sharedValue"
                                      @change="changeValue()"
                                      @click="clickInput()"
                                      @keyup="maxLength($event,i)"
                                    />
                                  </template>
                                </div>
                              </div>
                              <div class="felxevenly">
                                <p>{{item.sign[1]}}</p>

                                <template
                                  v-for="(input, i) in item.roundOne.inputs[2].numOfInput"
                                >
                                  <input
                                    type="text"
                                    class="input emptyInput"
                                    index="2"
                                    :indexInput="i"
                                    @change="changeValue();"
                                    @click="clickInput()"
                                    @keyup="maxLength($event,i)"
                                  />
                                </template>
                                <p>{{item.sign[2]}}</p>

                                <template
                                  v-for="(input, i) in item.roundOne.inputs[3].numOfInput"
                                >
                                  <input
                                    type="text"
                                    class="input emptyInput"
                                    index="3"
                                    :indexInput="i"
                                    @change="changeValue();"
                                    @click="clickInput()"
                                    @keyup="maxLength($event,i)"
                                  />
                                </template>
                                <p>{{item.sign[1]}}</p>

                                <template
                                  v-for="(input, i) in item.roundOne.inputs[4].numOfInput"
                                >
                                  <input
                                    type="text"
                                    class="input emptyInput"
                                    index="4"
                                    :indexInput="i"
                                    @change="changeValue();"
                                    @click="clickInput()"
                                    @keyup="maxLength($event,i)"
                                  />
                                </template>
                              </div>
                            </div>
                            <div class="roundoneimag">
                              <img :src="item.img" alt="" />
                            </div>
                          </div>
                        </div>
                      </div>

                              <p class="text parag">{{item.parag}}</p>
                              <p class="text parag">{{item.parag1}}</p>
                            </div>
                            <div

                              style="align-items: flex-end !important"

                                    </p>

                                    <p>{{item.sign[1]}}</p>

                                    <template
                                      v-for="(input, i) in item.roundTwo.inputs[1].numOfInput"
                                    >
                                      <input
                                        type="text"
                                        class="input emptyInput"
                                        index="1"

                                        @change="changeValue();"

                                  <div class="roww">

          </div>
        </div>

        <div v-show="question">
          <div class="nextContent">
            <div class="character show">
              <div class="progress" v-show="counter == loQuestions">
                <div id="progressbar"></div>

                <div id="stars"></div>
              </div>
              <p class="grade" v-show="counter == loQuestions">
                {{Estimation}}
              </p>
              <div class="animation">
                <div
                  id="zokisad"
                  v-show="finalProgress <= 51  && counter == loQuestions"
                ></div>
                <div
                  id="zokihappy"
                  v-show="finalProgress > 51 && counter == loQuestions"
                ></div>
              </div>

              <div class="buttons">
                <button class="home" @click="home()"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
