<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="../../../lib-native/digital-screen/assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="../../../lib-native/digital-screen/assets/style/font.css"
    />
    <link
      rel="stylesheet"
      href="../../../lib-native/digital-screen/assets/style/digital-screen.css"
    />
    <link rel="stylesheet" href="./style/lo-style.css" />
    <script src="../../../lib-native/digital-screen/assets/js/lottie-min.js"></script>
    <script src="../../../lib-native/digital-screen/assets/js/vue.js"></script>
    <script src="../../../js/submit_sender.js"></script>
    <title>Digital Screen</title>
  </head>

  <body>
    <div class="main" id="digital-screen" data-urlpage="data">
      <div v-show="!startLo">
        <div class="start-button" @click="start()"></div>
      </div>
      <div class="logo"></div>
      <div class="transition">
        <div class="pic_left"></div>
        <div class="pic_right"></div>
      </div>
      <div class="zoki" v-show="startLo">
        <div
          class="music"
          @click="muteMusic()"
          :class="bgMusic ? 'play' : 'mute'"
        ></div>
        <template v-if="this.posts.length !=0 ">
          <div class="information" @click="showInformation()"></div>
          <div class="overlay" id="overlay"></div>
          <div class="popup" id="popup">
            <div class="popup-content">
              <span class="close" @click="closePopup()"></span>
              <p v-html="this.posts[0].informationLO"></p>
            </div>
          </div>
        </template>

        <div class="zoki-charecter" id="zokicharecter" v-show="!question"></div>

        <div class="screen-question">
          <div class="screen">
            <div class="check-button" @click="checkanswer()">
              <div
                class="check hand"
                v-if="this.counter == 0 && this.roundNum == 1"
              ></div>
            </div>
            <div class="display-answer-button" @click="showAnswer()">
              <div
                class="display-answer hand"
                v-if="this.counter == 0  && this.roundNum == 1"
              ></div>
            </div>

            <div class="finished" v-show="!question && feedback">
              <div id="robots"></div>
            </div>

            <template v-if="this.posts.length != 0">
              <template v-for="(item,index) in this.posts">
                <template v-for="(item,index) in item.items">
                  <div
                    class="question center"
                    :class="{'active': item.active, 'ltr': upper || (!upper && isEng) }"
                  >
                    <div class="content">
                      <div class="roundOne" :class="{'activeRound': !roundTwo}">
                        <div class="round" :class="{'roundNone': roundTwo}">
                          <div
                            class="coloumn"
style="width: 100%; align-items: flex-start; align-content: flex-start; display: flex; flex-direction: column;"
                          >
                            <p class="text parag">{{item.parag}}</p>
                            <p class="text parag">{{item.parag1}}</p>
                          </div>

                          <div class="row">
                            <div class="coloumn">
                              <p
                                style="height: 8h"
                                v-html="item.title"
                                class="m5b"
                              ></p>
                              <img class="imgstyle" :src="item.images" alt="" />
                              <div class="row m6l">
                                <template
                                  v-for="(input, i) in item.roundOne.inputs[0].numOfInput"
                                >
                                  <input
                                  style="    margin-left: 5vh;"
                                    type="text"
                                    class="input emptyInput"
                                    index="0"
                                    :indexInput="i"
                                    @change="changeValue();"
                                    @click="clickInput()"
                                    maxlength="1"
                                    @keyup="maxLength($event,i)"
                                  />
                                  <div
                                    class="help hand display help-input"
                                    v-if="helpHand && i==0"
                                    :class="{'handEng':upper || (!upper && isEng)}"
                                  ></div>
                                </template>

                                <p>{{item.sign[0]}}</p>

                                      <template v-for="(input, i) in item.roundOne.inputs[1].numOfInput">
                                <input type="text" :class="i == 0 ? 'hidden' : 'ab'" class="input emptyInput" index="1"
                                  :indexInput="i" v-model="item.roundOne.inputs[1].sharedValue" @change="changeValue()"
                                  @click="clickInput()" @keyup="maxLength($event,i)" />
                              </template>
                              </div>
                              <div class="row">
                                <p>{{item.sign[1]}}</p>

                                <template
                                  v-for="(input, i) in item.roundOne.inputs[2].numOfInput"
                                >
                                  <input
                                    type="text"
                                    class="input emptyInput"
                                    index="2"
                                    :indexInput="i"
                                    @change="changeValue();"
                                    @click="clickInput()"
                                    @keyup="maxLength($event,i)"
                                  />
                                </template>
                                <p>{{item.sign[2]}}</p>

                                <template
                                  v-for="(input, i) in item.roundOne.inputs[3].numOfInput"
                                >
                                  <input
                                    type="text"
                                    class="input emptyInput"
                                    index="3"
                                    :indexInput="i"
                                    @change="changeValue();"
                                    @click="clickInput()"
                                    @keyup="maxLength($event,i)"
                                  />
                                </template>
                                <p>{{item.sign[1]}}</p>

                                <template
                                  v-for="(input, i) in item.roundOne.inputs[4].numOfInput"
                                >
                                  <input
                                    type="text"
                                    class="input emptyInput"
                                    index="4"
                                    :indexInput="i"
                                    @change="changeValue();"
                                    @click="clickInput()"
                                    @keyup="maxLength($event,i)"
                                  />
                                </template>
                              </div>
                            </div>
                            <img
                              :src="item.img"
                              alt=""
                              style="

    margin-right: 5%;
    height: 40vh;
    width: 76%;"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="roundTwo" :class="{'activeRound': roundTwo}">
                        <div class="round" :class="{'roundNone': !roundTwo}">
                          <div class="coloumn" style="width: 100%; align-items: flex-start; align-content: flex-start; display: flex; flex-direction: column;">

                            <p class="text parag">{{item.parag}}</p>
                            <p class="text parag">{{item.parag1}}</p>
                          </div>
                          <div class="coloumn">
                            <div class="row">
                              <p class="text parag">{{item.title2[0]}}</p>

                              <template
                                v-for="(input, i) in item.roundTwo.inputs[0].numOfInput"
                              >
                                <input
                                  type="text"
                                  class="input emptyInput"
                                  index="0"
                                  :indexInput="i"
                                  @change="changeValue();"
                                  @click="clickInput()"
                                  maxlength="1"
                                  @keyup="maxLength($event,i)"
                                />
                              </template>
                              <p class="text parag">{{item.title2[3]}}</p>

                              <p>{{item.sign[1]}}</p>

                              <template
                                v-for="(input, i) in item.roundTwo.inputs[1].numOfInput"
                              >
                                <input
                                  type="text"
                                  class="input emptyInput"
                                  index="1"
                                  :indexInput="i"
                                  @change="changeValue();"
                                  @click="clickInput()"
                                  @keyup="maxLength($event,i)"
                                />
                              </template>
                            </div>
                            <div class="row">
                              <p class="text parag">{{item.title2[1]}}</p>

                              <template
                                v-for="(input, i) in item.roundTwo.inputs[2].numOfInput"
                              >
                                <input
                                  type="text"
                                  class="input emptyInput"
                                  index="2"
                                  :indexInput="i"
                                  @change="changeValue();"
                                  @click="clickInput()"
                                  @keyup="maxLength($event,i)"
                                />
                              </template>
                              <p class="text parag">{{item.title2[2]}}</p>
                            </div>
                          </div>
                          <img
                            :src="item.img2"
                            alt=""
                            style="margin-right: 2%; height: 35vh;"
                          />
<template v-if="item.id==2"
>
                                          <img
                            :src="item.img3"
                            alt=""
                            style="margin-right: 2%; height: 35vh; width: 39%;"
                          /></template>
                        </div>
                      </div>
                    </div>
                  </div>
                </template>
              </template>
            </template>
          </div>
        </div>

        <div v-show="question">
          <div class="nextContent">
            <div class="character show">
              <div class="progress" v-show="counter == loQuestions">
                <div id="progressbar"></div>

                <div id="stars"></div>
              </div>
              <p class="grade" v-show="counter == loQuestions">
                {{Estimation}}
              </p>
              <div class="animation">
                <div
                  id="zokisad"
                  v-show="finalProgress <= 51  && counter == loQuestions"
                ></div>
                <div
                  id="zokihappy"
                  v-show="finalProgress > 51 && counter == loQuestions"
                ></div>
              </div>

              <div class="buttons">
                <button class="home" @click="home()"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../js/inputTwoRound.js"></script>
    <script src="../../../js/finalProgress.js"></script>
    <script src="../../../lib-native/digital-screen/digital-screen-tworound-inputs/js/zoki.js"></script>
    <script src="../../../lib-native/digital-screen/assets/js/animation.js"></script>
  </body>
</html>
