<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Penguin</title>
    <script src="../../../lib-native/penguin/assets/js/lottie-min.js"></script>
    <script src="../../../lib-native/penguin/assets/js/vue.js"></script>
    <link
      rel="stylesheet"
      href="../../../lib-native/penguin/assets/style/font.css"
    />
    <link
      rel="stylesheet"
      href="../../../lib-native/penguin/assets/style/style.css"
    />
    <link
      rel="stylesheet"
      href="../../../lib-native/penguin/penguin-input/style/style.css"
    />
    <link
      rel="stylesheet"
      href="../../../lib-native/penguin/assets/style/images.css"
    />

    <link rel="stylesheet" href="style/lo-style.css" />
    <link
      rel="icon"
      href="../../../lib-native/penguin/assets/images/penguin/favicon.ico"
      type="image/x-icon"
    />
    <script src="../../../js/submit_sender.js"></script>
  </head>
  <style>
    .digital-screen .penguin .border.go .button.btn-answer,
    .digital-screen .penguin .border.go .button.btn-check {
      animation: go 3.5s ease-in;
      background-size: 100% !important;
    }
    .digital-screen .penguin .border.back .button.btn-answer,
    .digital-screen .penguin .border.back .button.btn-check {
      animation: back 3.5s ease-in;
      background-size: 100% !important;
    }
  </style>
  <body>
    <div class="Logo"></div>
    <div id="penguin" data-urlpage="data" grade="1">
      <div class="loader" v-show="!isSuccess || !isLoading"></div>
      <div class="isSuccess" v-show=" isSuccess && isLoading">
        <div class="main" v-show="!startLo">
          <div>
            <div class="startButton" @click="start()"></div>
          </div>
        </div>
        <div class="digital-screen" v-show="startLo">
          <div
            class="information"
            @click="showInformation()"
            :class="{'none' : !infotmationClick}"
          ></div>
          <div
            class="overlay"
            id="overlay"
            :class="{'opened' : this.popupOpened}"
          ></div>
          <div
            class="popup"
            id="popup"
            v-show="this.popupOpened"
            :class="{'opened' : this.popupOpened}"
          >
            <div class="popup-content">
              <span class="close" @click="closePopup()"></span>
              <p class="text title">{{this.informationLO}}</p>
            </div>
          </div>
          <div
            class="music"
            @click="muteMusic()"
            :class="{'play' : music ,'mute' : !music}"
          ></div>
          <div class="penguin" v-show="questionStart" @click="setclick()">
            <div class="border">
              <div class="button check btn-check" @click="checkInputALL();">
                <div
                  class="help help-check"
                  v-if="this.checkHand && this.counter == 0"
                ></div>
              </div>
              <div class="button answer btn-answer" @click="showAnswer()">
                <div
                  class="help help-check"
                  v-if="this.answerHand && this.counter == 0"
                ></div>
              </div>
              <template v-for="(item,index) in this.posts">
                <template v-for="(item,index) in item.items">
                  <div
                    class="question center disPointer"
                    :class="{ active : item.active, editFont: posts[0].updatefont}"
                  >
                    <div class="main-con p1" v-if="item.typeQ !== 2">
                      <div class="col">
                        <div
                          class="specific-con"
                          style="height: 17vh; margin: 0vh !important"
                        >
                          <div class="specific-item">
                            <img
                              src="./images/Artboard184.png"
                              class="arrow-image"
                              alt=""
                            />
                            <p>{{item.num1}}</p>
                            <p>{{item.num2}}</p>
                            <p class="unary-plus">{{item.unaryPlus}}</p>
                          </div>
                        </div>

                        <div class="item" style="text-align: center">
                          <p>{{item.num3}}</p>
                          <p class="unary-plus">{{item.unaryPlus}}</p>
                        </div>

                        <div class="line m1t"></div>
                      </div>

                      <div class="col">
                        <div class="item" style="height: 4.5vh"></div>
                        <div class="item">
                          <template
                            v-for="(input, i) in item.inputs[0].numOfInput"
                          >
                            <input
                              type="text"
                              class="input emptyInput"
                              index="0"
                              :indexInput="i"
                              @change="changeValue();"
                              @click="clickInput()"
                              maxlength="1"
                              @keyup="maxLength($event,i)"
                            />
                            <div
                              class="help hand display help-input"
                              v-if="helpHand && i==0"
                              :class="{'handEng':upper || (!upper && isEng)}"
                            ></div>
                          </template>
                        </div>
                        <div class="item">
                          <template
                            v-for="(input, i) in item.inputs[1].numOfInput"
                          >
                            <input
                              type="text"
                              class="input emptyInput"
                              index="1"
                              :indexInput="i"
                              @change="changeValue();"
                              @click="clickInput()"
                              maxlength="1"
                              @keyup="maxLength($event,i)"
                            />
                            <p class="unary-plus">{{item.unaryPlus}}</p>
                          </template>
                        </div>
                        <div class="line line2" v-if="item.id!=3"></div>
                        <div class="line line3" v-if="item.id==3"></div>

                        <div class="item" style="margin-top: 2vh !important">
                          <template
                            v-for="(input, i) in item.inputs[2].numOfInput"
                          >
                            <input
                              type="text"
                              class="input emptyInput"
                              index="2"
                              :indexInput="i"
                              @change="changeValue();"
                              @click="clickInput()"
                              maxlength="1"
                              @keyup="maxLength($event,i)"
                            />
                          </template>
                        </div>
                      </div>
                    </div>

                    <div class="main-con p2" v-if="item.typeQ == 2">
                      <div class="col">
                        <div class="specific-item" style="height: 13vh">
                          <img
                            src="./images/Artboard184.png"
                            class="arrow-image"
                            alt=""
                          />
                          <p>{{item.num1}}</p>
                          <p>{{item.num2}}</p>
                          <p class="unary-plus">{{item.unaryPlus}}</p>
                        </div>

                        <div
                          class="item"
                          style="height: 6vh; width: 9vh; text-align: center"
                        >
                          <p>{{item.num3}}</p>
                          <p class="unary-plus">{{item.unaryPlus}}</p>
                        </div>

                        <div class="line"></div>
                      </div>

                      <div class="col ">
                        <div class="item" style="margin-top: 6.8vh">
                          <template
                            v-for="(input, i) in item.inputs[0].numOfInput"
                          >
                            <input
                              type="text"
                              class="input emptyInput"
                              index="0"
                              :indexInput="i"
                              @change="changeValue();"
                              @click="clickInput()"
                              maxlength="1"
                              @keyup="maxLength($event,i)"
                            />
                            <div
                              class="help hand display help-input"
                              v-if="helpHand && i==0"
                              :class="{'handEng':upper || (!upper && isEng)}"
                            ></div>
                          </template>
                        </div>
                        <div class="item " style="width: 9vh                  
">
                          <!-- <p style="text-align: center">6</p> -->
                                                    <p          style="height: 6vh; width: 9vh; text-align: center">{{item.num4}}</p>

                          <p class="unary-plus">{{item.unaryPlus}}</p>
                        </div>
                        <div class="line line2" v-if="item.id!=3"></div>
                        <div class="line line3" v-if="item.id==3"></div>
                        <div class="item">
                          <template
                            v-for="(input, i) in item.inputs[2].numOfInput"
                          >
                            <input
                              type="text"
                              class="input emptyInput"
                              index="2"
                              :indexInput="i"
                              @change="changeValue();"
                              @click="clickInput()"
                              maxlength="1"
                              @keyup="maxLength($event,i)"
                            />
                          </template>
                        </div>
                      </div>
                    </div>
                  </div>
                </template>
              </template>
            </div>
            <div class="penguinCharacter">
              <div id="penguinCharacter"></div>
            </div>
          </div>
        </div>
        <div v-show="feedBackShow">
          <div class="nextContent">
            <div class="character" v-show="counter >= this.loQuestion">
              <div class="progress" :class="{'stars': !this.upper}">
                <div :class="{'eng':isEng}">
                  <div id="progressbar" v-show="this.upper"></div>
                </div>
                <div :class="{'eng':!isEng}">
                  <div id="stars" v-show="!this.upper"></div>
                </div>
              </div>

              <div class="border">
                <div class="type" v-if="this.upper">{{Estimation}}</div>
                <div
                  class="penguin feedbackfalse"
                  v-if=" 51 >= this.finalProgress"
                ></div>
                <div
                  class="penguin feedbacktrue"
                  v-if="this.finalProgress > 51"
                ></div>
              </div>
              <div class="buttons">
                <button class="reload" @click="reload()"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../js/finalProgress.js"></script>
    <script src="../../../js/input.js"></script>
    <script src="../../../lib-native/penguin/penguin-input/js/main.js"></script>
    <script src="../../../lib-native/penguin/assets/js/animation.js"></script>
  </body>
</html>
