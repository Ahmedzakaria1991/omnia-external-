<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inputValidation</title>
    <link rel="stylesheet" href="../../../assets/css/style.css" />
    <link
      rel="icon"
      href="../../../assets/images/favicon.ico"
      type="image/x-icon"
    />

    <script src="../../../assets/lib/vue.js"></script>
    <script src="../../../assets/lib/insert-activity.js"></script>

    <style>
      .break {
        flex-basis: 100%;
        height: 0;
      }

      .quran {
        font-family: Othmani !important;
      }

      .parag {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
      }

      body .general#input-slide .container .paragraph {
        width: 90%;
      }

      .popup-article {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        top: 0;
      }

      .image {
        width: 90%;
        display: flex;
        justify-content: end;
      }

      .imageslide {
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .imgslide {
        width: 80%;
      }

      .imgg {
        width: 75vh !important;
        height: 20vh !important;
      }
      @media (orientation: landscape) {
        .imgslide {
          width: 50%;
        }
      }
    </style>
  </head>

  <body>
    <div id="music">
      <div class="music-player">
        <audio
          ref="audio"
          :src="background_sound"
          preload=""
          id="audio"
          loop="loop"
        ></audio>
        <div
          @click="toggleSound()"
          id="toggle-sound"
          class="toggle-sound paused"
        ></div>
      </div>
    </div>

    <div
      id="input-slide"
      data-urlpage="10_01/01"
      class="general"
      :class="this.posts[0].subject"
    >
      <div class="loader" v-show="!isSuccess || !isLoading"></div>
      <div class="isSuccess" v-show=" isSuccess && isLoading">
        <div class="container">
          <div
            v-for="(slide, i) in slideQ"
            :class="{'active' : slide.active}"
            class="mySlides"
          >
            <div class="head">
              <div class="title">{{slide.title}}</div>
            </div>
            <div class="content">
              <p class="qtitle" v-if="slide.qtitle !=''">{{slide.qtitle}}</p>
              <p
                class="qtitle"
                v-if="slide.qtitle2 !=''"
                style="text-align: center"
              >
                {{slide.qtitle2}}
              </p>

              <div
                class="popup"
                @click="passageOpen(slide)"
                v-if="slide.popuptext !=''"
              >
                <div class="image">
                  <img src="../../../assets/images/popups/pop_2.png" alt="" />
                </div>
                <div class="text-block">
                  <p>Read the passage</p>
                  <div v-if="posts[0].passageHand" class="help"></div>
                </div>
                <div class="pop_image"></div>
              </div>
              <div class="imageslide" v-if="slide.img != ''">
                <img :src="slide.img" class="imgslide" alt="" />
              </div>

              <div v-for="(item, i) in slide.items">
                <div v-for="(content , index) in item.contents">
                  <div class="textinput" v-if="item.type === 1">
                    <span class="icon-index">{{(item.index)}}</span>
                    <div class="question">
                      <div class="image" v-if="item.img != ''">
                        <img :src="item.img" class="imgg" alt="" />
                      </div>
                      <p
                        class="paragraphe"
                        v-for="(parag , index) in content.paragraphes"
                        v-html="parag"
                      ></p>
                      <div class="break"></div>

                      <p
                        class="paragraphe"
                        v-for="(parag , index) in content.paragraphes1"
                        v-html="parag"
                      ></p>
                      <div class="arrow" v-if="slide.arrow">
                        <img src="../../../assets/images/arrow.png" alt="" />
                      </div>
                      <div
                        class="inputs"
                        :class="{'done' : item.answerUser[0].done}"
                      >
                        <div class="in">
                          <div
                            class="check-input"
                            :class="{'show' : item.answerUser[0].help}"
                          >
                            <input
                              @focus="inputfocus"
                              :disabled="item.answerUser[0].help"
                              @blur="handleBlur(item, content)"
                              @keyup="onKey(item, content)"
                              :maxlength="content.inputtype[0].length"
                              :class="{'right' : item.answerUser[0].correct, 'show' : item.answerUser[0].help,    
                                    ['w' + content.inputtype[0].length+ 'length'] : content.inputtype[0].length != 0}"
                              v-model="item.answerUser[0].answer[0]"
                            />
                          </div>
                        </div>

                        <div
                          class="in"
                          v-if="content.inputtype[0].numperofinput == 4 || content.inputtype[0].numperofinput == 3 || content.inputtype[0].numperofinput == 2"
                        >
                          <p>{{content.inputtype[0].comma}}</p>
                          <div class="check-input">
                            <input
                              @focus="inputfocus"
                              :disabled="item.answerUser[0].help"
                              @blur="handleBlur(item, content)"
                              @keyup="onKey(item, content)"
                              :maxlength="content.inputtype[0].length"
                              :class="{'right' : item.answerUser[0].correct, 'show' : item.answerUser[0].help,
                                        ['w' + content.inputtype[0].length+ 'length'] : content.inputtype[0].length != 0}"
                              v-model="item.answerUser[0].answer[1]"
                            />
                          </div>
                        </div>

                        <div
                          class="in"
                          v-if="content.inputtype[0].numperofinput == 4 || content.inputtype[0].numperofinput == 3"
                        >
                          <p>{{content.inputtype[0].comma}}</p>
                          <div class="check-input">
                            <input
                              @focus="inputfocus"
                              :disabled="item.answerUser[0].help"
                              @blur="handleBlur(item, content)"
                              @keyup="onKey(item, content)"
                              :maxlength="content.inputtype[0].length"
                              :class="{'right' : item.answerUser[0].correct, 'show' : item.answerUser[0].help,
                                        ['w' + content.inputtype[0].length+ 'length'] : content.inputtype[0].length != 0}"
                              v-model="item.answerUser[0].answer[2]"
                            />
                          </div>
                        </div>

                        <div
                          class="in"
                          v-if="content.inputtype[0].numperofinput == 4 "
                        >
                          <p>{{content.inputtype[0].comma}}</p>
                          <div class="check-input">
                            <input
                              @focus="inputfocus"
                              :disabled="item.answerUser[0].help"
                              @blur="handleBlur(item, content)"
                              @keyup="onKey(item, content)"
                              :maxlength="content.inputtype[0].length"
                              :class="{'right' : item.answerUser[0].correct, 'show' : item.answerUser[0].help,
                                        ['w' + content.inputtype[0].length+ 'length'] : content.inputtype[0].length != 0}"
                              v-model="item.answerUser[0].answer[3]"
                            />
                          </div>
                        </div>

                        <div
                          class="answer"
                          @click="showAnswer(item, content)"
                          :class="{'disabled' : item.answerUser[0].help}"
                        ></div>
                      </div>

                      <p
                        class="paragraphe"
                        v-for="(parag , index) in content.paragraphes2"
                        v-html="parag"
                      ></p>
                    </div>
                  </div>
                  <div
                    class="textinput"
                    v-if="item.type === 2 && item.questionnumber ===1"
                  >
                    <span class="icon-index">{{(item.index)}}</span>
                    <div class="question">
                      <p
                        class="paragraphe"
                        v-for="(parag , index) in content.paragraphes1"
                        v-html="parag"
                      ></p>

                      <div
                        class="inputs"
                        :class="{'done' : item.answerUser[0].done}"
                        v-if="content.inputtype2[0].numperofinput !== 0"
                      >
                        <div class="in">
                          <div
                            class="check-input"
                            :class="{'show' : item.answerUser[0].help}"
                          >
                            <input
                              @focus="inputfocus"
                              :disabled="item.answerUser[0].help"
                              @blur="handleBlur(item, content)"
                              data-content="1"
                              @keyup="onKey(item, content)"
                              :maxlength="content.inputtype2[0].length"
                              :class="{'right' : item.answerUser[0].correct, 'show' : item.answerUser[0].help,
                                    ['w' + content.inputtype2[0].length+ 'length'] : content.inputtype2[0].length != 0}"
                              v-model="item.answerUser[0].answer[0]"
                            />
                          </div>
                          <div
                            class="answer"
                            data-content="1"
                            @click="showAnswer(item)"
                            :class="{'disabled' : item.answerUser[0].help}"
                          ></div>
                        </div>
                      </div>

                      <p
                        class="paragraphe"
                        v-for="(parag , index) in content.paragraphes2"
                        v-html="parag"
                      ></p>

                      <div
                        class="inputs"
                        :class="{'done' : item.answerUser[1].done}"
                        v-if="content.inputtype2[1].numperofinput !== 0"
                      >
                        <div class="in">
                          <div
                            class="check-input"
                            :class="{'show' : item.answerUser[1].help}"
                          >
                            <input
                              @focus="inputfocus"
                              :disabled="item.answerUser[1].help"
                              @blur="handleBlur(item, content)"
                              data-content="2"
                              @keyup="onKey(item, content)"
                              :maxlength="content.inputtype2[1].length"
                              :class="{'right' : item.answerUser[1].correct, 'show' : item.answerUser[1].help,
                                    ['w' + content.inputtype2[1].length+ 'length'] : content.inputtype2[1].length != 0}"
                              v-model="item.answerUser[1].answer[0]"
                            />
                          </div>
                          <div
                            class="answer"
                            data-content="2"
                            @click="showAnswer(item)"
                            :class="{'disabled' : item.answerUser[1].help}"
                          ></div>
                        </div>
                      </div>

                      <p
                        class="paragraphe"
                        v-for="(parag , index) in content.paragraphes3"
                        v-html="parag"
                      ></p>
                    </div>
                  </div>
                </div>
              </div>

              <div
                class="all"
                v-for="(popUpAll, i) in slide.popupQuestion"
                v-if="popUpAll.isActive != null"
              >
                <div class="paragraph">
                  <span class="icon-index">{{popUpAll.index + '&nbsp'}}</span>
                  <p class="">{{popUpAll.paragraph}}</p>
                </div>

                <div class="input-popup">
                  <div class="text-block" @click="popupOpen(popUpAll)">
                    <p>عرض الإجابة</p>
                    <div v-if="i === 0 && posts[0].hand" class="help"></div>
                  </div>
                </div>
              </div>

              <a class="prev" @click="swiperPrev( slide, i)" v-if="i != 0"> </a>
              <a
                class="next"
                @click="swiperNext( slide, i)"
                v-if="i != (slideQ.length-1) "
              ></a>
            </div>
          </div>
          <div
            class="finished"
            v-if="this.posts[0].counterFinished === this.posts[0].inputCounter "
          ></div>
        </div>
        <div
          :class="{'input-modal-over' : popUpState}"
          @click="popupClose()"
        ></div>
        <div :class="{'popup-article' : popUpState }">
          <div class="input-model-popup" :class="{'active' : popUpState }">
            <div class="text">
              <p v-for="text in popUpTextLoop" v-html="text"></p>
            </div>
            <div class="hide-div" @click="popupClose()"></div>
          </div>
        </div>
        <div class="bottom">
          <div class="image">
            <img :src="logo()" :alt="this.posts[0].subject" />
          </div>
        </div>
      </div>
    </div>

    <script src="../../../assets/js/input-slide.js"></script>
    <script src="../../../assets/js/backgroundmusic.js"></script>
  </body>
</html>
