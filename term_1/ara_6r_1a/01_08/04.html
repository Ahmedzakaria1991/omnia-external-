<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article</title>
    <link rel="stylesheet" href="../../../assets/css/style.css" />
    <link
      rel="icon"
      href="../../../assets/images/favicon.ico"
      type="image/x-icon"
    />

    <script src="../../../assets/lib/vue.js"></script>
    <script src="../../../assets/lib/insert-activity.js"></script>
  </head>
  <style>
    .poems {
      display: flex;
      justify-content: space-between;
      flex-direction: column;
    }

    .poems .poem {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .poems .poem .text {
      display: flex;
      gap: 4vh;
    }

    .poems {
      display: flex;
      justify-content: space-between;
      flex-direction: column;
    }

    .poem {
      display: flex;
      justify-content: center;
    }

    .poems .poem .text {
      display: flex;
      gap: 4vh;
    }
    .highlight {
      color: #fc8b8999;
      font-weight: bold;
    }
  </style>

  <body>
    <div id="music">
      <div class="music-player">
        <audio
          ref="audio"
          :src="background_sound"
          preload=""
          id="audio"
          loop="loop"
        ></audio>
        <div
          @click="toggleSound()"
          id="toggle-sound"
          class="toggle-sound paused"
        ></div>
      </div>
    </div>
    <div
      id="mokaly"
      data-urlpage="01_08/04"
      class="general"
      :class="this.posts[0].subject"
    >
      <div class="loader" v-show="!isSuccess || !isLoading"></div>
      <div class="isSuccess" v-show=" isSuccess && isLoading">
        <div
          :class="{'mokaly-modal-over' : popUpState }"
          @click="popupClose()"
        ></div>
        <div :class="{'popup-article' : popUpState }">
          <div class="mokaly-model-popup" :class="{'active' : popUpState }">
            <div class="text">
              <p v-for="text in popUpTextLoop" v-html="text"></p>
            </div>
            <div class="hide-div" @click="popupClose()">
              <p class="hidden"></p>
            </div>
          </div>
        </div>

        <div
          class="container"
          :class="{'finshed' : this.posts[0].finshedChoose }"
        >
          <div
            class="mySlides fade"
            v-for="( mySlides, index) in  shuffledQX"
            :class="{'active' : mySlides.isActive}"
          >
            <div class="head">
              <div class="title">
                <div class="icon"></div>
                {{mySlides.title}}
              </div>
            </div>
            <div class="content">
              <div class="poems" v-if="mySlides.poem">
                <div class="poem" v-if="!mySlides.hideSpecific">
                  <div><p class="qtitle">{{mySlides.title_p1}}</p></div>
                  <div class="text">
                    <div class="right">
                      <p v-for="p in mySlides.right_p1">{{p}}</p>
                    </div>
                    <div class="left">
                      <p v-for="p in mySlides.left_p1">{{p}}</p>
                    </div>
                  </div>
                  <p v-for="p in mySlides.center">{{p}}</p>
                </div>
                <div class="poem">
                  <div><p class="qtitle">{{mySlides.title_p2}}</p></div>
                  <div
                    class="text"
                    :style="{gap : mySlides.specialQuestionGap ? '0vh !important' :'4vh'}"
                    style="flex-direction: column"
                  >
                    <p v-for="p in mySlides.right_p2">{{p}}</p>
                    <p
                      class="p-left"
                      v-for="p in mySlides.left_p2"
                      style="padding-right: 30vh"
                    >
                      {{p}}
                    </p>
                  </div>
                </div>
                <div class="poem">
                  <div><p class="qtitle">{{mySlides.title_p3}}</p></div>
                  <div
                    class="text"
                    :style="{gap : mySlides.specialQuestionGap ? '0vh !important' :'4vh'}"
                    style="flex-direction: column"
                  >
                    <p v-for="p in mySlides.right_p3">{{p}}</p>
                    <p
                      class="p-left"
                      v-for="p in mySlides.left_p3"
                      style="padding-right: 38vh"
                    >
                      {{p}}
                    </p>
                  </div>
                </div>
              </div>

              <div
                class="popup"
                @click="passageOpen(mySlides)"
                v-html="mySlides.popuptex"
                v-if="mySlides.popuptext !=''"
              >
                <div class="image">
                  <img src="../../../assets/images/popups/pop_14.png" alt="" />
                </div>
                <div class="text-block">
                  <p>اقْرَأ الفِقْرةَ</p>
                  <div v-if="posts[0].passageHand" class="help"></div>
                </div>
                <div class="pop_image"></div>
              </div>
              <p class="qtitle">{{mySlides.questionTitle}}</p>
              <div
                class="quizChoose"
                v-for="(quiz, index) in mySlides.questions"
                :class="{'closed' : quiz.answerSelect }"
              >
                <div class="paragraph">
                  <span class="icon-index">
                    {{mySlides.questions.length >1 ? index + 1 : '&nbsp' }}
                  </span>

                  <p class="" v-html="quiz.paragraph"></p>
                </div>

                <div class="mokaly-popup">
                  <div class="text-block" @click="popupOpen(quiz)">
                    <p>عرض الإجابة</p>
                    <div v-if="index === 0 && posts[0].hand" class="help"></div>
                  </div>
                </div>
              </div>
              <a
                class="prev"
                @click="swiperPrev( mySlides, index)"
                v-if="index != 0"
              >
              </a>
              <a
                class="next"
                @click="swiperNext( mySlides, index)"
                v-if="index != (shuffledQX.length-1) "
              ></a>
            </div>
          </div>
        </div>

        <div class="bottom">
          <div class="image">
            <img :src="logo()" :alt="this.posts[0].subject" />
          </div>
        </div>
      </div>
    </div>

    <script src="../../../assets/js/mokaly.js"></script>
    <script src="../../../assets/js/backgroundmusic.js"></script>
  </body>
</html>
