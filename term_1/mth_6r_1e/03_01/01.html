<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose</title>
    <link rel="stylesheet" href="../../../assets/css/style.css">
    <link rel='icon' href='../../../assets/images/favicon.ico' type='image/x-icon'>
    <script src="../../../assets/lib/vue.js"></script>
    <script src="../../../assets/lib/insert-activity.js"></script>

    <style>
        .choose-box {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e4f1f9;
            color: #36596c;
            min-width: 18vw;
            /* max-width: 27vw; */
            min-height: 5.5vw;
            border-radius: 1.5vw;
            cursor: pointer;
            padding: 0 1.5vw;
        }

        body .general#choose .container .quizChoose .answers p,
        body .general#choose-slide .container .quizChoose .answers p {
            width: auto;
            min-width: unset;
            max-width: unset;
        }

        body .general#choose .container .quizChoose .paragraph p,
        body .general#choose-slide .container .quizChoose .paragraph p {
            width: auto;
            display: flex;
        }

        body .general#choose-slide .container .quizChoose .paragraph {
            flex-wrap: wrap;
        }

        html .fraction {
            width: 7vw !important;
        }

        body .general#choose-slide .container .head .title {
            margin-right: 2vw;
            width: 60vw;
        }

        @media (orientation: landscape) {
            body .general .head .title {
                width: 42vw !important;
            }
        }
    </style>

</head>

<body>
    <div id="music">
        <div class="music-player">
            <audio ref="audio" :src="background_sound" preload="" id="audio" loop="loop"></audio>
            <div @click="toggleSound()" id="toggle-sound" class="toggle-sound paused"></div>
        </div>
    </div>

    <div id="choose-slide" data-urlpage="03_01/01" class="general" :class="this.posts[0].subject">
        <div class="loader" v-show="!isSuccess || !isLoading"></div>
        <div class="isSuccess" v-show=" isSuccess && isLoading">

            <div class="container" :class="{'finshed' : this.posts[0].finshedChoose }">
                <div v-for="(slide, i) in slideQ" :class="{'active' : slide.active}" class="mySlides">
                    <div class="head">
                        <div class="title">
                            {{slide.title}}
                        </div>
                    </div>
                    <div class="content">
                        <p class="qtitle"> {{slide.qtitle}}</p>
                        <div class="popup" @click="passageOpen(slide)" v-if="slide.popuptext !=''">
                            <div class="image">
                                <img src="../../../assets/images/popups/pop_8.png" alt="">
                            </div>
                            <div class="text-block">
                                <p> Read the passage
                                    <div v-if="posts[0].passageHand" class="help"></div>

                            </div>
                            <div class="pop_image">

                            </div>
                        </div>
                        <div class="image" v-if="slide.img != ''">
                            <img :src="slide.img" class="img" alt="">
                        </div>
                        <div class="quizChoose" v-for="(quiz, index) in slide.quizChooses"
                            :class="{'closed' : quiz.answerSelect }">
                            <div class="paragraph" style="    align-items: center;">
                                <span class="icon-index">{{index+1 }}</span>
                                <p class="" v-for="parag in quiz.paragraph1" style="width: 90%;">{{parag}}</p>
                                <p class="" v-for="parag in quiz.paragraph">{{parag}}</p>
                                <div class="fraction" v-if="quiz.up != null">
                                    <p>{{quiz.up}}</p>
                                    <div class="line" style="width: 4vw;"></div>
                                    <p>{{quiz.down}}</p>
                                </div>
                            </div>
                            <div class="answers" :class="{'tybeTwo': quiz.type === 2, 'tybeThree': quiz.type === 3}">
                                <div class="box" v-for=" answer in  quiz.answers"
                                    :class="{'checked' : answer.checked, 'right' : answer.right}">
                                    <div @click="chechedClicked(answer, quiz)" class="choose-box" v-if="!slide.image"
                                        :class="{'h11v' : answer.h11v }">

                                        <div v-for="(f, i) in answer.fractions"
                                            style="display:flex; align-items: center;">
                                            <div class="fraction" v-if="f.up != ''">
                                                <p>{{f.up}}</p>
                                                <div class="line" style="width: 4vw;"></div>
                                                <p>{{f.down}}</p>
                                            </div>
                                            <p v-if="f.num != null">{{f.num}}</p>
                                            <p v-if="i != answer.fractions.length-1 ">{{answer.sym}}</p>
                                        </div>
                                        <p v-html="answer.paragraph" v-if="answer.paragraph != ''"></p>
                                    </div>
                                    <div @click="chechedClicked(answer, quiz)" class="choose-box" v-if="slide.image">
                                        <img :src="answer.img" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="all" v-for="(popUpAll, i) in slide.popupQuestion" v-if="popUpAll.isActive != null">
                            <div class="paragraph">
                                <span class="icon-index">{{popUpAll.index + '&nbsp'}}</span>
                                <p class="">{{popUpAll.paragraph}}</p>
                            </div>

                            <div class="input-popup">
                                <div class="text-block" @click="popupOpen(popUpAll)">
                                    <p> عرض الإجابة
                                    </p>
                                    <div v-if="i === 0 && posts[0].hand" class="help"></div>
                                </div>
                            </div>



                        </div>
                        <a class="prev" @click="swiperPrev( slide, i)" v-if="i != 0"> </a>
                        <a class="next" @click="swiperNext( slide, i)" v-if="i != (slideQ.length-1) "></a>
                    </div>
                </div>
            </div>
            <div :class="{'input-modal-over' : this.posts[0].popup}" @click="popupClose()">

            </div>
            <div :class="{'popup-article' : this.posts[0].popup }">

                <div class="input-model-popup" :class="{'active' : this.posts[0].popup }">
                    <div class="text">
                        <p v-for="text in this.posts[0].popuptext" v-html="text"></p>
                    </div>
                    <div class="hide-div" @click="popupClose()">
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="image">
                    <img :src="logo()" :alt="this.posts[0].subject">
                </div>
            </div>
        </div>
    </div>

    <script src="../../../assets/js/backgroundmusic.js"></script>
    <script src="../../../assets/js/choose-slide.js"></script>
</body>

</html>
