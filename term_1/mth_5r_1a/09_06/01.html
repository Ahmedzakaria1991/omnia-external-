<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose</title>
    <link rel="stylesheet" href="../../../assets/css/style.css" />
    <link
      rel="icon"
      href="../../../assets/images/favicon.ico"
      type="image/x-icon"
    />

    <script src="../../../assets/lib/vue.js"></script>
    <script src="../../../assets/lib/insert-activity.js"></script>
  </head>

  <style>
    .flex {
      display: flex;
      align-items: center;
      width: 10%;
    }
    html .fraction,
    html .dividing,
    body .fraction,
    body .dividing {
      width: 100%;
    }
    .fraction > p {
      text-align: center;
    }
    .comparison {
      width: 5vw;
      height: 4vw;
      border: 0.2vw solid #a8d0ea;
      border-radius: 1vw;
      margin: 0vw 0.7vw;
    }
    body .general#choose .container .quizChoose .paragraph p {
      width: auto !important;
    }
    body .general#choose .container .quizChoose .paragraph {
      align-items: center;
    }
    @media (orientation: landscape) {
      .flex {
        width: 6%;
      }
    }
  </style>

  <body>
    <div id="music">
      <div class="music-player">
        <audio
          ref="audio"
          :src="background_sound"
          preload=""
          id="audio"
          loop="loop"
        ></audio>
        <div
          @click="toggleSound()"
          id="toggle-sound"
          class="toggle-sound paused"
        ></div>
      </div>
    </div>

    <div
      id="choose"
      data-urlpage="09_06/01"
      class="general"
      :class="this.posts[0].subject"
    >
      <div class="loader" v-show="!isSuccess || !isLoading"></div>
      <div class="isSuccess" v-show=" isSuccess && isLoading">
        <div class="head">
          <div class="title">
            <div class="icon"></div>
            {{this.posts[0].title}}
          </div>
        </div>
        <div
          class="container"
          :class="{'finshed' : this.posts[0].finshedChoose }"
        >
          <div
            class="quizChoose"
            v-for="(quiz, index) in shuffledQuiz"
            :class="{'closed' : quiz.answerSelect }"
          >
            <div class="paragraph">
              <span class="icon-index">{{index+1 + '&nbsp'}}</span>
              <p class="" v-if="!quiz.fraction">{{quiz.paragraph}}</p>

              <div v-if="quiz.fraction" class="flex">
                <p>{{quiz.paragraph}}</p>
                <div class="fraction">
                  <p v-html="quiz.up">{{quiz.up}}</p>
                  <div class="line"></div>
                  <p v-html="quiz.down">{{quiz.down}}</p>
                </div>
                <p>{{quiz.paragraph1}}</p>
              </div>
              <div class="comparison" v-if="quiz.paragraphOne"></div>

              <p class="" v-if="quiz.paragraphOne">{{quiz.paragraphOne}}</p>
            </div>
            <div
              class="answers"
              :class="{'tybeTwo': quiz.type === 2, 'tybeThree': quiz.type === 3}"
            >
              <div
                class="box"
                v-for=" answer in  quiz.answers"
                :class="{'checked' : answer.checked, 'right' : answer.right}"
              >
                <p @click="chechedClicked(answer, quiz)">{{answer.toChoose}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="bottom">
          <div class="image">
            <img :src="logo()" :alt="this.posts[0].subject" />
          </div>
        </div>
      </div>
    </div>

    <script src="../../../assets/js/backgroundmusic.js"></script>
    <script src="../../../assets/js/choose.js"></script>
  </body>
</html>
